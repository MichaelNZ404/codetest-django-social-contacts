<form action="{% url 'index' %}" method="get" accept-charset="utf-8">
  <input name="search" type="text" placeholder="Search">
</form>

{% if results %}
    <ul>
    {% for result in results %}
        <li>{{ result }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found for this query string</p>
{% endif %}
